<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    .main{
        width: 100%;
        height: 180vh;
        background-color: rgb(212, 212, 245);

    }
    form input{
        width: 70%;
        height: 40px;
        border-radius: 10px;
        background-color: rgb(232, 236, 240);
        margin-left: 300px;
        font-size: 15px;
    }
    form input:hover{
        background-color: whitesmoke;
        box-shadow: 0 2px 2px 1px#a3a1a1;
    }

    h2{
       font-family: Arial, Helvetica, sans-serif;
       font-size: 20px;
       margin-left: 300px;
       margin-top: 30px;
    }
    h2:hover{
        color: rgb(32, 31, 31);
    }


</style>
<body>
    <div class="main">
        <div style="width: 90%; height: 170vh; margin-left: 100px; background-color: white;">
        <div style="width: 100%; height: 100px; background-color: rgb(245, 180, 180);">
            <h1 style="text-align: center; color: whitesmoke;">ONLINE APPLICATION</h1>
        </div>

        <div>
            <form>
                <ul>
                    <h2>Name</h2>
                    <input id="name_text" type="text" placeholder="Full Name">

                    <h2>Date of Birth</h2>
                    <input id="dob_text" type="date" placeholder="Date of Birth">

                    <h2>Age</h2>
                    <input id="age_text" type="text" placeholder="Age">

                    <h2>Contact No</h2>
                    <input id="contact_no" type="number" placeholder="Contact No">

                    <h2>Email ID</h2>
                    <input id="email_id" type="email" placeholder="Email ID">

                    <h2>Password</h2>
                    <input id="password_text" type="password" placeholder="Password">

                    <h2>Confirm Password</h2>
                    <input id="confirm_password" type="password" placeholder="Confirm Password">

                    <h2>Father's Name</h2>
                    <input id="father_name" type="text" placeholder="Father's Name">

                    <h2>Course Itrested</h2>
                    <input id="course_intrested" style="padding-left: 10px; " type="text" placeholder="Course Itrested">

                    <h2>Address Line 1</h2>
                    <input id="address_line1" type="text" placeholder="Address Line 1">

                    <h2>Address Line 2</h2>
                    <input id="address_line2" type="text" placeholder="Address Line 2">

                    <h2>City</h2>
                    <input id="city_text" type="text" placeholder="City">

                    <h2>State</h2>
                    <input id="state_text" type="text" placeholder="State">

                    <h2>PinCode</h2>
                    <input id="pincode_text" type="number" placeholder="PinCode">

                </ul>
            </form>
        </div>

        <div style="width: 100%; height: 200px; ">
            <input style="width: 120px; height: 40px; background-color: rgb(126, 198, 240); color: white; font-size: 15px; border-radius: 10px; margin-left: 700px; margin-top: 50px; border: none;" type="button" onclick="myFunction()" value="Apply Now">
         
         
         <script>

              var name = document.getElementById('name_text').value;
                      
              if(name == ''){
                alert("Please provide the full name")
                return;
              }
           

                var birth = document.getElementById('dob_text').value;

                if(birth == ''){
                    alert("please provide the Date of Birth")
                    return;
                }

                var age = document.getElementById("age_text").value;

                if(age == ''){
                    alert("please enter the age")
                    return;
                }

                var contactno = document.getElementById('contact_no').value;

                    return;
                }

                    alert("pleaase enter the email_id")
                    return;
                }

               if (password == ''){

                }
            
                var confirmpassword = document.getElementById('confirm_password').value;

                if(confirmpassword == ''){

                    return;
                }

                var addressline1  = document.getElementById('address_line1').value;

                if(addressline1 == ''){

                    return;
                }

                var addressline2  = document.getElementById('address_line2').value;

                if(addressline2 == ''){
                    alert ("please ennter the  you  address_line2")
                    return;
                }

                var citytext = document.getElementById('city_text').value;

                if(citytext == ''){
                    alert ("please ennter the  you  city")
                    return;
                }

                var state = document.getElementById('state_text').value;

                if(state == ''){

                var pincode = document.getElementById('pincode_text').value;

                if( pincode == ''){

                    return;
                }
            }
          </script>

        </div>
        


    </div>
  </div>
</body>
</html>
